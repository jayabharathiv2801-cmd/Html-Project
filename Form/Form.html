<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.amazon.in">

    <p><input type="text" placeholder="Enter Your Name" Required></p>

    <p><input type="email"placeholder="Enter Your Email" Required></p>

    <p><input type="password"placeholder="Enter Your Password" maxlength="8" Required></p>

    <p><label>Enter your date of birth</label>
    <input type="date" Required></p>

    <p><input type="tel" maxlength="10" Required></p>

    <p><input type="file" Required></p>

    <input type="radio" name="Gender" id="Kumar">
    <label for="Kumar">Male</label>   

    <input type="radio" name="Gender" id="Jaya" checked>
    <label for="Jaya">Female</label>
    
    <p>
        <label>Select your Subjects</label>
        <br>
        <input type="checkbox" id="Python">
        <label for="Python">Python</label>

        <input type="checkbox" id="Java">
        <label for="Java">Java</label>

        <input type="checkbox" id="Sql">
        <label for="Sql">Sql</label>

        <input type="checkbox" id="Html">
        <label for="Html">Html</label>
    </p>

    <select>
       <option disabled selected>Select Your Batch</option>
       <option>23rd Batch</option>
       <option>29th Batch</option>
       <option>30th Batch</option> 
    </select>
    
    <br>
    <input type="reset">
    <button>Submit</button>

</form>
</body>
</html>
