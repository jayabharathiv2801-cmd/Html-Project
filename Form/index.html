<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<label><h2 style="text-align: center;"><mark>Registration page</mark></h2></label>

<form action="LoginPage.html">

   <p><input type="text" placeholder="Enter first Name" Required></p>
   <p><input type="text" placeholder="Enter middle Name" Required></p>
   <p><input type="text" placeholder="Enter last Name" Required></p>

   <p><input type="email" placeholder="Enter Your mailid" Required></p>

   <label>Enter date of birth</label><input type="Date" placeholder="Enter date of birth" Required>
   
   <p><input type="password" placeholder="Enter password" Required></p>
   <p><input type="password" placeholder="Confirm password" Required></p>

   <input type="radio" name="Gender" id="Kumar">
    <label for="Kumar">Male</label>   

    <input type="radio" name="Gender" id="Jaya" checked>
    <label for="Jaya">Female</label>

   <p><input type="Reset" Required>
   <input type="Submit" value="Register" Required></p>

</form>
</body>
</html>
