<!DOCTYPE html>
<html>
<head>
  <title>Student Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 700px;
      margin: 20px auto;
      text-align: center;
      font-size: 18px;
    }

    th, td {
      border: 1px solid black;
      vertical-align: middle;
    }

    /* horizontal line in marks */
    .hr {
      border-top: 1px solid black;
      width: 100%;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Marks</th>
  </tr>

  <tr>
    <td>8</td>

    <!-- AGE COLUMN -->
    <td style="padding:0;">
      <!-- Top -->
      <div style="padding:10px 0;">
        Vaishnavi
      </div>

      <!-- Horizontal line -->
      <div class="hr"></div>

      <!-- Bottom split -->
      <table style="width:100%; border-collapse:collapse;">
        <tr>
          <td style="width:50%; padding:15px 0; border-right:1px solid black;">
            Mahitha
          </td>
          <td style="width:50%; padding:15px 0;">
            Gowtham
          </td>
        </tr>
      </table>
    </td>

    <!-- MARKS COLUMN -->
    <td style="padding:0;">
      <div style="padding:10px 0;">7</div>
      <div class="hr"></div>
      <div style="padding:10px 0;">6</div>
    </td>
  </tr>

  <tr>
    <td>27</td>
    <td>25</td>
    <td>5</td>
  </tr>

  <tr>
    <td>Total</td>
    <td>36</td>
    <td>45</td>
  </tr>
</table>

</body>
</html>
